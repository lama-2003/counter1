<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subway Passenger Counter</title>
    <style>body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    text-align: center;
    padding-top: 50px;
}

.container {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    width: 300px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
    margin-bottom: 10px;
}

#count-el {
    font-size: 48px;
    margin: 20px 0;
}

button {
    font-size: 18px;
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:first-of-type {
    background-color: #28a745;
    color: white;
}

button:last-of-type {
    background-color: #007bff;
    color: white;
}

#save-el {
    margin-top: 20px;
    font-size: 16px;
    color: #555;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Passenger Counter</h1>
        <h2 id="count-el">0</h2>
        <button onclick="increment()">INCREMENT</button>
        <button onclick="save()">SAVE</button>
        <p id="save-el">Previous entries: </p>
    </div>
    <script>let count = 0;
let countEl = document.getElementById("count-el");
let saveEl = document.getElementById("save-el");

function increment() {
    count += 1;
    countEl.textContent = count;
}

function save() {
    let entry = count + " - ";
    saveEl.textContent += entry;
    count = 0;
    countEl.textContent = count;
}
</script>
</body>
</html>
